name: Actions Workflow

on: [push]

jobs: 
  runs-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: salute
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: John
      - name: Log Greeting Time
        run: echo "${{steps.salute.outputs.time}}"
        
       


      