 name: Shell commands

 on: [push]

 jobs: 
   run-shell-command:
      runs-on: Ubuntu-latest
      steps:
        - name: echo a string
          run: echo "Boom Shakalaka"
        - name: multiline script
          run: |
            node -v
            npm -v
        - name: Python commands
          run: |
            import os
            print(os.name)
          shell: python
   run-windows-command:
        runs-on: windows-latest
        steps:
          - name: Directory Powershell
            run: Get-Location
          - name: Directory Bash
            run: pwd
            shell: bash


