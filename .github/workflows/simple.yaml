 name: Shell commands

 on: [push]

 jobs: 
   run-shell-command:
      runs-on: Ubuntu-latest
      steps:
        - name: echo a string
          run: echo "Boom Shakalaka"
        - name: multiline script
          run: |
            node -v
            npm -v
        - name: Python commands
          run: |
            import os
            print(os.name)
          shell: python

